<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <script src="https://kit.fontawesome.com/e224abafd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 class="heading">VALIDATION FORM</h1>
        <div class="center">
            <form action="message.html" name="myForm" onsubmit="return validateForm()" method="get">
                <div class="Name box">
                    <label id="details">Full Name:</label><br>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="fname" required placeholder="Enter full-name"><br><b id="fname"><span class="formerror"> </span></b>
                </div>
                <div class="Email box">
                    <label id="details">Email:</label><br>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="femail" required placeholder="Enter e-mail"><br><b id="femail"><span class="formerror"> </span></b>
                </div>
                <div class="Mob box">
                    <label id="details">Mobile Number:</label><br>
                    <i class="fa-solid fa-mobile"></i>
                    <input type="tel" name="fphone" required placeholder="Enter moblie number"><br><b id="fphone"><span class="formerror"> </span></b>
                </div>
                <div class="Pass box">
                    <label id="details">Password:</label><br>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="fpass" required placeholder="Enter password"><br><b id="fpass"><span class="formerror"> </span></b>
                </div>
                <div class="currPass box">
                    <label id="details">Confirm Password:</label><br>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="fcpass" required placeholder="Confirm password"><br><b id="fcpass"><span class="formerror">
                        </span></b>
                </div>
                <div class="btn">
                    <button type="submit" class="Submit">submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
<script src="index.js"></script>

</html>
